<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="container">
        
        <header>
            <img src="img/Star Geek Logo.jpg" alt="Logo">
        </header>

        <main>
            <img src="img/img-login.jpg" alt="">
        </main>

        <aside>
            <form action="http://127.0.0.1:5500/cadastrodeitens.html">
                    <label for="">Nome:</label>
                    
                    <input type="text" name="" id="" required>
    
                    <label for="">E-mail:</label>
                    
                    <input type="email" name="" id="" required>
    
                    <label for="">Confirmar E-mail:</label>
                    
                    <input type="email" name="" id="" required>
    
                    <label for="">Senha:</label>
                    
                    <input type="password" name="" id="" required>
   
                    <label for="">Confirmar a Senha:</label>
                    
                    <input type="password" name="" id="" required>
    
                    <input type="submit" value="Entrar">
                
            </form>

        </aside>

        <footer>
            StarGeek
            <br>
            Avenida Baguaçu N°99
            <br>
            Guararapes
        </footer>

    </div>
    
</body>
</html>
