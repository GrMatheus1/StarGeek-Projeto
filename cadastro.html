<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>

    <div class="container">
        
        <header>
            <img src="img/star geek ciano.jpg" alt="Logo">
        </header>

        <main>
            <img src="img/image 2.png" alt="">
        </main>

        <aside>
            <form action="http://127.0.0.1:5500/login.html" id="formulario">
                <label for="nome">Nome:</label>
                <input type="text" name="nnome" id="inome" >

                <label for="email">E-mail:</label>
                <input type="email" name="nemail" id="iemail" >

                <label for="cemail">Confirmar E-mail:</label>
                <input type="email" name="ncemail" id="cemail" >

                <label for="isenha">Senha:</label>
                <input type="password" name="nsenha" id="isenha" >

                <label for="csenha">Confirmar a Senha:</label>
                <input type="password" name="ncsenha" id="csenha" >

                <input type="submit" value="Entrar" > 
            </form>

        </aside>

        <footer>
            StarGeek
            <br>
            Avenida Baguaçu N°99
            <br>
            Guararapes
        </footer>

    </div>
    <script src="cadastro.js"></script>
</body>
</html>
