<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de itens</title>
    <link rel="stylesheet" href="cadastrodeitens.css">
</head>
<body>

    <div class="container">
        
        <div class="cards">
        </div>

        <header>
            <img src="img/Star Geek Logo.jpg" alt="Logo">
        </header>

        <aside>
            <div class="cadmodal">
                <div class="modal">
                    <form id="formulario">
                        <label for="">Nome do Produto:</label>
                        <input type="text" name="" id="inomep">
        
                        <label for="">Descrição:</label>
                        <br>
                        <textarea name="txtivoce" id="idescricao" cols="30" rows="10"></textarea>
                        <br> 
                        <label for="">Foto:</label>
                        <input type="file" name="foto" id="foto">
        
                        <input type="submit" value="Enviar" id="enviar">
                    </form>
                </div>
            </div>
        </aside>

        <footer>
             StarGeek
             <br>
             Avenida Baguaçu N°99
             <br>
             Guararapes
        </footer>

    </div>
    <script src="cadastrodeitens.js"></script>
</body>
</html>
